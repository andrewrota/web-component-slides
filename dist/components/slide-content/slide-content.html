<template id="slide-content-template">
    <style>
:host {
  display: none; }

:host(.current) {
  display: block; }

:host {
  box-sizing: border-box;
  width: 90%;
  margin: auto; }

</style>
    <content></content>
</template>
<script type="text/javascript">
    (function(window, undefined) {
        var element = window.app.createElement('slide-content', 'slide-content-template');

        // Attach methods and properties to element
        element.show = function() {
            this.classList.add('current');
            this.resetImages();
        };
        element.hide = function() {
            this.classList.remove('current');
        };
        element.resetImages = function() {
            // Reset image src on timeout for animated gifs
            var imagesToReset = this.querySelectorAll('img[data-reset]');
            if (imagesToReset[0]) {
                Array.prototype.slice.call(imagesToReset).forEach(function(image) {
                    var source = image.src;
                    image.src = '';
                    window.setTimeout(function() {
                        image.src = source;
                    }, 0);
                });
            }
        }
    }(window));
</script>
